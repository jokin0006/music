    <audio id="mysong">
        <source src="mu.mp3.mp3" type="audio/mp3">

<script>
   
    var mysong=document.getElementById("mysong");
    var icon=document.getElementById("icon");
    icon.onclick=function(){
        if(mysong.paused){
            mysong.play();
            icon.src="pause.png";
        }
        else{
        mysong.pause();
        icon.src="play.png";
            }   
             }
</script>
